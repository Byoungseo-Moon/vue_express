<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div id="app">

        <div> name, age --> 그냥 문자열</div>
        <div> {{name}}, {{age}} --> 변수에 있는 값(동적)</div>

        <div>
            <!-- 버튼 클릭시 name을 김철수, age를 25로 변경  -->
            <!-- vue에서는 button click시 이벤트 하려면 @click을 씀 -->
            <!-- 함수의 ()는 파라미터가 없으면 생략 가능함 -->
            <button @click="fnChange()">변경</button>

        </div>

    </div>
</body>

</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                name: "홍길동",
                age: 30
            };

                    }

            },

            fnChange: function () {
                // name = "김철수"; 변수 혹은 함수 접근시 꼭 this를 붙여라 ----- 이것은 잘못된 것임
                this.name = "김철수";
                this.age = 25;
            }



        }, // methods - 함수는 위쪽에 넣어야 한다.
        mounted() {
            // 처음 시작할 때 실행되는 부분
            alert("환영합니다!")

    });

    app.mount('#app');
</script>
