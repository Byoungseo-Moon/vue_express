<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        #app {
            width: 600px;
            margin: 30px auto;
        }

        table,
        tr,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px 10px;
            text-align: center;
        }

        th {
            background-color: aqua;
            width: 150px;
        }

        td {
            width: 300px;
            text-align: left;

        }

        /* tr:nth-child(even) {
            background-color: black;
        } */

        .check-btn {
            margin-left: 5px;
        }

        readonly {
            background-color: black;
        }
    </style>


</head>

<body>
    <div id="app">
        <!-- id div tag안에서 html코드가 작성되어야 한다 
         @@@@ 서버쪽 변수들과 synch하고 실행시킬 것-->

        <table>
            <tr>
                <th>교수번호</th>
                <td>
                    <span v-if="info.profNo != ''">
                        <input type="text" v-model="info.profNo" readonly
                            style="border: gray; background-color: rgb(223, 218, 218);">
                        <button class="check-btn">중복체크</button>
                    </span>
                    <span v-else>
                        <input type="text" v-model="info.profNo" disabled>
                    </span>
                </td>
            </tr>
            <tr>
                <th>이름</th>
                <td><input type="text" v-model="info.name"></td>
            </tr>
            <tr>
                <th>아이디</th>
                <td><input type="text" v-model="info.id"></td>
            </tr>

            <tr>
                <th>직위</th>
                <td><input type="text" v-model="info.position"></td>
            </tr>

            <tr>
                <th>급여</th>
                <td>
                    <input type="text" v-model="info.pay"></label>
                </td>
            </tr>

        </table>
        <div>
            <button v-if="profNo ==''" @click="fnAdd">추가</button>
            <button v-else @click="fnEdit">수정</button>
        </div>

    </div>
</body>

</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                info: {},
                profNo: ""
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnAdd: function () {
                let self = this;
                if (self.info.profNo.length != 4) {
                    alert("교수번호은 4글자 입니다.");
                    return; // 문자입력은 않됨을 확인, 중복확인도 필요함
                }
                console.log(self.info);
                // let param = {}; //data:{} 요기에 넣을 다중 파라미터의 경우 사용

                $.ajax({
                    url: "http://localhost:3009/prof/insert",
                    dataType: "json",
                    type: "GET",
                    data: self.info, // self.info가 {} type이므로 param대신 그대로 쓸 수 있다.
                    success: function (data) {
                        alert("추가되었습니다.");
                        location.href = "prof-list.html";
                    }
                });
            },

            fnInfo: function () {
                let self = this;

                $.ajax({
                    url: "http://localhost:3009/prof/info",
                    dataType: "json",
                    type: "GET",
                    data: { profNo: self.profNo },
                    success: function (data) {
                        console.log(data);
                        self.info = data.profInfo;
                    }
                });
            },

            fnEdit: function () {
                let self = this;

                console.log(self.info);
                // let param = {} = self.info; //data:{} 요기에 넣을 다중 파라미터의 경우 사용

                $.ajax({
                    url: "http://localhost:3009/prof/update",
                    dataType: "json",
                    type: "GET",
                    data: self.info, // self.info가 {} type이므로 param대신 그대로 쓸 수 있다.
                    success: function (data) {
                        alert("수정되었습니다.");
                        location.href = "prof-list.html";
                    }
                });
            }


        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this; // 꼭먼저 쓸것
            const queryParams = new URLSearchParams(window.location.search);
            self.profNo = queryParams.get('profNo') || '';

            if (self.profNo != "") {    // 수정모드는 insert와 달리 값이 채워져 있어야 한다.
                self.fnInfo();
            }
        }
    });

    app.mount('#app');
</script>
